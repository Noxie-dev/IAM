[tool:pytest]
# Pytest configuration for Audio Enhancement Tests
# Phase 2: Backend Enhancement

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (may take longer to run)
    audio: Audio processing tests
    storage: Storage service tests
    transcription: Transcription service tests
    endpoints: API endpoint tests

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Async test configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:librosa.*
    ignore::UserWarning:soundfile.*
